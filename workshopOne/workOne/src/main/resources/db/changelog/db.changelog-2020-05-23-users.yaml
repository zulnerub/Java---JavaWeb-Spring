databaseChangeLog:
  - changeSet:
      id: add-users-table
      author: Lachezar Balev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
        - createIndex:
            tableName: users
            columns:
              - column:
                  name: email
            indexName: idx_users_email
            unique: true